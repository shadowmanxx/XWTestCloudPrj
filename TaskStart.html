<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>信威云测试平台</title>
  <link rel="stylesheet" href='css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css" media="screen">
  <link rel="stylesheet" href="css/tinyscrollbar.css" media="screen">

  <script src="js/lib/require.js"></script>
  <script>
    requirejs(['./js/commoncfg'], function (common) {
      requirejs(['app/TaskStart']);
    });
  </script>
</head>

<body class="home-page">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-inverse" role="navigation">
          <div class="navbar-header">
            <a class="navbar-brand" href="homepage.html">CloudTestPlatform</a>
          </div>
          <ul class="nav navbar-nav pull-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="LogoutPanel">
                <span></span>
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#" id="logout">Logout</a></li>
              </ul>
            </li>
          </ul>
          <div>
            <ul class="nav navbar-nav">
              <li><a href="homepage.html">首页</a></li>
              <li><a href="TestCaseManage.html">测试用例管理</a></li>
              <li><a href="UserManage.html">用户管理</a></li>
            </ul>

          </div>
        </nav>

      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="panel panel-default" id="TestCaseGrpSection">
          <div class="panel-heading">
            <h3 class="panel-title">测试用例组选择</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" role="form" id="TestCaseGrpSection_body">
            </form>
          </div>
        </div>
        <div class="panel panel-default" id="VerSelectSection">
          <div class="panel-heading">
            <h3 class="panel-title">版本选择</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <select class="form-control" id="VerUploadType">
                  <option value="" disabled selected hidden>请选择版本上传方式</option>
                  <option>bin软件包</option>
                  <option>URL</option>
              </select>
            </div>
            <div id="FileUploadSection" hidden>
                <blockquote>
                    <p class="text-info">请选择bin包文件</p>
                    <small>版本包文件<cite>.bin</cite></small>
                </blockquote>
                <input id="UploadFile" type="file" name="files[]" data-url="/upload" multiple>
                <div class = "progress progress-striped" id="UploadFile_progress" style="display: none">
                  <div class="progress-bar progress-bar-success" role="progressbar" style="width: 0%;"></div>
                </div>
            </div>
            <div id="URLInputSection" hidden>
                <div class="input-group">
                    <span class="input-group-addon">URL</span>
                    <input type="text" class="form-control" placeholder="请输入URL">
                </div>
            </div>
          </div>
        </div>
        <div class="panel-group" id="panel_TaskList"></div>
      </div>

      <div class="col-md-9">
        <div class="jumbotron">
          <h1>
            欢迎使用信威云测试平台
          </h1>
          <p>现在，</p>
          <button class="btn btn-primary btn-large" id="BeginTest" data-loading-text="执行中...">
            开始执行
          </button>
        </div>
        <div class="page-header"><h2>LogSession</h2></div>
        <div class="well" id="Log_TaskStatus">
          <div class="scrollbar">
            <div class="track">
              <div class="thumb">
                <div class="end"></div>
              </div>
            </div>
          </div>
          <div class="viewport">
            <div class="overview" id="Log_TaskStatusContent">
            </div>
          </div>
        </div>



    </div>
   </div>
  </div>


  
       
</body>
</html>
