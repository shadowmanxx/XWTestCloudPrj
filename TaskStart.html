<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>信威云测试平台</title>
  <link rel="stylesheet" href='css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css" media="screen">

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.cookie.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.getParams.js"></script>
  <script src="js/User.js"></script>
  <script src="js/UI.js"></script>
  <script src="js/Resource.js"></script>
  <script src="js/common.js"></script>
  <script src="js/TestCaseObject.js"></script>
  <script src="js/TaskStart.js"></script>
</head>

<body class="home-page">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-inverse" role="navigation">
          <div class="navbar-header">
            <a class="navbar-brand" href="homepage.html">CloudTestPlatform</a>
          </div>
          <ul class="nav navbar-nav pull-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <script>document.write($.cookie('username'))</script>
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#" id="logout">Logout</a></li>
              </ul>
            </li>
          </ul>
          <div>
            <ul class="nav navbar-nav">
              <li><a href="homepage.html">首页</a></li>
              <li><a href="TestCaseManage.html">测试用例管理</a></li>
            </ul>

          </div>
        </nav>

      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="panel panel-default" id="TestCaseGrp">
          <div class="panel-heading">
            <h3 class="panel-title">测试用例组选择</h3>
          </div>
          <div class="panel-body" >
            <form class="form-horizontal" role="form" id="TestCaseGrp_body">
            </form>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">文件上传</h3>
          </div>
          <div class="panel-body" id="UploadFile">
            <div style="margin-top: 10px">
              <form name="form_upload" method="post" action="/upload" enctype="multipart/form-data">
                <div class="form-group">
                  <input type="file" id="inputfile" name="file">
                </div>
                <button type="submit" class="btn btn-success btn-sm" id='FileUpload'>上传文件</button>
              </form>
            </div>
          </div>
        </div>
        <div class="panel-group" id="panel_TaskList">
            <div class="panel panel-default" style="display: none" id="panel_module">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#panel_TaskList"
                     href="#panel_TaskItem_1">
                    任务1</a>
                  <span class="badge badge-inverse pull-right">执行中</span>
                </h4>
              </div>
              <div id="panel_TaskItem_1" class="panel-collapse collapse">
                <div class="panel-body">
                  正在执行中
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="jumbotron">
          <h1>
            欢迎使用信威云测试平台
          </h1>
          <p>现在，</p>
          <button class="btn btn-primary btn-large" id="BeginTest" data-loading-text="执行中...">
            开始执行
          </button>
        </div>
        <div class="page-header"><h2>LogSession</h2></div>
          <textarea class="form-control" rows="10" id="Log_TaskStatus" placeholder="请关注Log打印" readonly></textarea>


    </div>
   </div>
  </div>


  
       
</body>
</html>
