<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>信威云测试平台</title>
    <link rel="stylesheet" href='css/bootstrap.min.css'>
    <link rel="stylesheet" href='css/jquery-ui.min.css'>
    <link rel="stylesheet" href="css/style.css" media="screen">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <script src="js/User.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/Resource.js"></script>
    <script src="js/common.js"></script>
    <script src="js/homepage.js"></script>

</head>

<body class="home-page">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" href="homepage.html">CloudTestPlatform</a>
                </div>
                <ul class="nav navbar-nav pull-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <script>document.write($.cookie('username'))</script>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#" id="logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                <div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="homepage.html">首页</a></li>
                        <li><a href="TestCaseManage.html">测试用例管理</a></li>
                    </ul>

                </div>
            </nav>

        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="panel-group" id="panel_TaskList">
                <div class="panel panel-default" id="panel_module">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#panel_TaskList"
                               href="#panel_TaskItem_1">
                                任务1</a>
                            <span class="badge badge-inverse pull-right">执行中</span>
                        </h4>
                    </div>
                    <div id="panel_TaskItem_1" class="panel-collapse collapse">
                        <div class="panel-body">
                            正在执行中
                        </div>
                    </div>
                </div>
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#panel_TaskList"
                               href="#panel_TaskItem_2">
                                任务2 <span class="badge badge-success pull-right">成功</span>
                            </a>
                        </h4>
                    </div>
                    <div id="panel_TaskItem_2" class="panel-collapse collapse">
                        <div class="panel-body">
                            任务执行成功
                        </div>
                    </div>
                </div>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#panel_TaskList"
                               href="#panel_TaskItem_3">
                                任务3<span class="badge badge-info pull-right">提示</span>
                            </a>
                        </h4>
                    </div>
                    <div id="panel_TaskItem_3" class="panel-collapse collapse">
                        <div class="panel-body">
                            任务执行提示
                        </div>
                    </div>
                </div>
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#panel_TaskList"
                               href="#panel_TaskItem_4">
                                任务4<span class="badge badge-warning pull-right">警告</span>
                            </a>
                        </h4>
                    </div>
                    <div id="panel_TaskItem_4" class="panel-collapse collapse">
                        <div class="panel-body">
                            执行警告
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <ul id="ResTab" class="nav nav-tabs">
                <li class="active">
                    <a href="#Simres_list" data-toggle="tab">
                        模拟资源
                    </a>
                </li>
                <li><a href="#Realres_list" data-toggle="tab">真实资源</a></li>

            </ul>
            <div id="ResTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="Simres_list">
                    <table class="table table-striped table-hover" id="Sim_reslist">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Config</th>
                            <th>AgentIP</th>
                            <th>Status</th>
                            <th>BeginTest</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr style="display:none">
                        </tr>
                        </tbody>
                        <tfoot>

                        </tfoot>
                    </table>
                </div>
                <div class="tab-pane fade" id="Realres_list">
                    <table class="table table-striped table-hover" id="Real_reslist">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Config</th>
                            <th>AgentIP</th>
                            <th>Status</th>
                            <th>BeginTest</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>

                        </tfoot>
                    </table>
                </div>
            </div>

            <ul id="HistoryTab" class="nav nav-tabs">
                <li class="active">
                    <a href="#Log_ResHandleHistory" data-toggle="tab">
                        历史操作
                    </a>
                </li>
            </ul>
            <div id="Log_ResHandleHistory">

            </div>

        </div>
    </div>
</div>
</body>
</html>
