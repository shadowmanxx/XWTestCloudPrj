<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>信威云测试平台</title>
  <link rel="stylesheet" href='css/bootstrap.min.css'>
  <link rel="stylesheet" href='css/jquery-ui.min.css'>
  <link rel="stylesheet" href="css/style.css" media="screen">

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.cookie.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/User.js"></script>
  <script src="js/UI.js"></script>
  <script src="js/Resource.js"></script>
  <script src="js/common.js"></script>
  <script src="js/TestCaseManage.js"></script>
</head>

<body class="TestCaseGrp">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-inverse" role="navigation">
          <div class="navbar-header">
            <a class="navbar-brand" href="homepage.html">CloudTestPlatform</a>
          </div>
          <ul class="nav navbar-nav pull-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <script>document.write($.cookie('username'))</script>
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#" id="logout">Logout</a></li>
              </ul>
            </li>
          </ul>
          <div>
            <ul class="nav navbar-nav">
              <li><a href="homepage.html">首页</a></li>
              <li><a href="TaskStart.html">开始测试</a></li>
              <li class="active"><a href="TestCaseManage.html">测试用例管理</a></li>
            </ul>

          </div>
        </nav>

      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="panel-group" id="panel_TaskList">
            <div class="panel panel-default" style="display: none" id="panel_module">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#panel_TaskList"
                     href="#panel_TaskItem_1">
                    任务1</a>
                  <span class="badge badge-inverse pull-right">执行中</span>
                </h4>
              </div>
              <div id="panel_TaskItem_1" class="panel-collapse collapse">
                <div class="panel-body">
                  正在执行中
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="col-md-10 TestCasesPanel">
        <div class="row">
          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">测试用例</h3>
              </div>
              <div class="panel-body" id="drag-items">
                <p><a class="btn btn-default center-block" role="button" data-toggle="modal"><span>用例1</span></a></p>
                <p><a class="btn btn-default center-block" role="button" data-toggle="modal"><span>我是短用例</span></a></p>
                <p><a class="btn btn-default center-block" role="button" data-toggle="modal"><span>我是好长好长好长好长好长好长的用例</span></a></p>
              </div>
              <div class="modal fade" id="modal-container" role="dialog" aria-labelledby="TestCaseModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">

                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        ×
                      </button>
                      <h4 class="modal-title" id="TestCaseModalLabel">
                        Modal title
                      </h4>
                    </div>
                    <div class="modal-body">
                      <form class="form-horizontal" role="form">
                        <div class="form-group">
                          <label for="para1" class="col-sm-2 control-label">参数1</label>
                          <div class="col-sm-6">
                            <input type="text" class="form-control" id="para1"
                                   placeholder="默认值">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="para2" class="col-sm-2 control-label">参数2</label>
                          <div class="col-sm-6">
                            <input type="text" class="form-control" id="para2"
                                   placeholder="默认值">
                          </div>
                        </div>
                      </form>

                    </div>
                    <div class="modal-footer">

                      <button type="button" class="btn btn-default" data-dismiss="modal">
                        Close
                      </button>
                      <button type="button" class="btn btn-primary">
                        Save changes
                      </button>
                    </div>
                  </div>

                </div>

              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">测试用例组</h3>
              </div>
              <div class="panel-body" id="drag-dropZone">
                <h4 class="text-success text-center"><small>请拖拽用例到这里</small></h4>
              </div>
            </div>
          </div>
        </div>

    </div>
   </div>
  </div>


  
       
</body>
</html>
